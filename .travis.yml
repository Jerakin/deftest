sudo: required

before_install:
  - sudo luarocks install luacov-coveralls

script:
  - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
  - gcc --version

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5

language: java

jdk:
  - oraclejdk8

script:
  - "./.test/run.sh"

after_success:
  - luacov-coveralls
